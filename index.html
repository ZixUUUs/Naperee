<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naperee</title>
    <link rel="stylesheet" href="./Font/etna.css" />
    <link rel="stylesheet" href="./Font/style.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-resp.css" />
    <script src="./Main.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="naptec-nav">
        <div class="naptec-logo">
          <a href=""><img src="./image/logo-naptec.png" alt="naptec-logo" /></a>
        </div>
        <div class="list-login">
          <ul>
            <li><a href="">Log In</a></li>
            <li><a href="">Crate Account</a></li>
            <li>
              <img
                class="icon-shop"
                src="./image/shopping-bag.png"
                alt="shop"
              />
              <a href=""> Cart (0)</a>
            </li>
          </ul>
        </div>
      </nav>

      <nav class="naperee-nav">
        <div class="padding-container">
          <div class="grid-container">
            <div class="responsivity">
              <button class="side-bar-header-responsive">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  aria-hidden="true"
                  focusable="false"
                  class="icon icon-hamburger"
                  fill=" #1A3748 "
                  viewBox="0 0 18 16"
                >
                  <path
                    d="M1 .5a.5.5 0 100 1h15.71a.5.5 0 000-1H1zM.5 8a.5.5 0 01.5-.5h15.71a.5.5 0 010 1H1A.5.5 0 01.5 8zm0 7a.5.5 0 01.5-.5h15.71a.5.5 0 010 1H1a.5.5 0 01-.5-.5z"
                    fill=" #1A3748 "
                  ></path>
                </svg>
              </button>
            </div>
            <div class="left-nav">
              <div class="nav-list">
                <ul>
                  <li><a href="">About Us</a></li>
                  <li><a href="">Product Collectiond</a></li>
                  <li><a href="">Bestsellers</a></li>
                  <li><a href="">Contact Us</a></li>
                </ul>
              </div>
            </div>
            <div class="naperee-logo">
              <img src="./image/Logo.png" alt="logo" />
            </div>
            <div class="right-nav">
              <div class="search">
                <a href=""
                  ><img src="./image/search-normal.png" alt="search"
                /></a>
              </div>
              <div class="shopping-header">
                <a href="">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="40"
                    height="40"
                    viewBox="0 0 40 40"
                    fill="none"
                  >
                    <path
                      d="M16.4 14.5H23.6C27 14.5 27.34 16.09 27.57 18.03L28.47 25.53C28.76 27.99 28 30 24.5 30H15.51C12 30 11.24 27.99 11.54 25.53L12.44 18.03C12.66 16.09 13 14.5 16.4 14.5Z"
                      stroke="#403C3C"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                    <path
                      d="M16 16V12.5C16 11 17 10 18.5 10H21.5C23 10 24 11 24 12.5V16"
                      stroke="#403C3C"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                    <path
                      d="M28.41 25.0298H16"
                      stroke="#403C3C"
                      stroke-width="1.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
